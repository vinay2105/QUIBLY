{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<h2>Edit Your Profile</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Changes</button>
</form>
{% endblock %}
