{% extends 'base.html' %}
{% block title %}Post Tweet - Quibly{% endblock %}
{% block content %}
<h2>Post a Tweet</h2>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <textarea class="form-control" name="content" rows="3" placeholder="What's on your mind?" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Tweet</button>
</form>
{% endblock %}
