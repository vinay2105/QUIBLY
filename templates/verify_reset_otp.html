{% extends 'base.html' %}
{% block title %}Verify OTP - Quibly{% endblock %}

{% block content %}
<style>
    .auth-container {
        max-width: 420px;
        margin: 3rem auto;
        background-color: #1f1f23;
        border-radius: 16px;
        box-shadow: 0 5px 30px rgba(0, 0, 0, 0.15);
        padding: 2rem;
        color: #eaeaea;
    }

    .quibly-logo {
        font-size: 2rem;
        font-weight: bold;
        color: #ffffff;
        text-align: center;
        margin-bottom: 1rem;
        letter-spacing: 1px;
    }

    .auth-heading {
        text-align: center;
        font-weight: 600;
        margin-bottom: 1.5rem;
        font-size: 1.2rem;
        color: #f1f1f1;
    }

    .form-label {
        font-weight: 500;
        color: #cccccc;
    }

    .form-control {
        border-radius: 8px;
        background-color: #2a2a2e;
        border: 1px solid #555;
        color: #ffffff;
    }

    .form-control::placeholder {
        color: #aaaaaa;
    }

    .btn-auth {
        border-radius: 8px;
        padding: 0.5rem 1.5rem;
        font-weight: 500;
        background-color: #343a40;
        border-color: #343a40;
        color: #fff;
    }

    .btn-auth:hover {
        background-color: #23272b;
        border-color: #23272b;
    }
</style>


<div class="auth-container">
    <div class="quibly-logo">Quibly</div>
    <div class="auth-heading">Verify OTP</div>

    <form method="post">
        {% csrf_token %}
        <label for="otp" class="form-label">Enter the 6-digit OTP sent to your email</label>
        <input type="text" name="otp" class="form-control mb-3" placeholder="6-digit OTP" required>
        <div class="d-grid">
            <button type="submit" class="btn btn-auth">Verify</button>
        </div>
    </form>
</div>
{% endblock %}
