{% extends 'base.html' %}
{% block title %}Reset Password - Quibly{% endblock %}

{% block content %}
<style>
    .auth-container {
        max-width: 420px;
        margin: 3rem auto;
        background-color: #ffffff;
        border-radius: 16px;
        box-shadow: 0 5px 30px rgba(0, 0, 0, 0.05);
        padding: 2rem;
    }

    .quibly-logo {
        font-size: 2rem;
        font-weight: bold;
        color: #343a40;
        text-align: center;
        margin-bottom: 1rem;
    }

    .auth-heading {
        text-align: center;
        font-weight: 600;
        margin-bottom: 1.5rem;
        font-size: 1.2rem;
        color: #333;
    }

    .btn-auth {
        border-radius: 8px;
        padding: 0.5rem 1.5rem;
        font-weight: 500;
        background-color: #343a40;
        border-color: #343a40;
        color: #fff;
    }

    .btn-auth:hover {
        background-color: #23272b;
        border-color: #23272b;
    }
</style>

<div class="auth-container">
    <div class="quibly-logo">Quibly</div>
    <div class="auth-heading">Reset Your Password</div>

    <form method="post">
        {% csrf_token %}
        <input type="password" name="password1" class="form-control mb-2" placeholder="New password" required>
        <input type="password" name="password2" class="form-control mb-3" placeholder="Confirm new password" required>
        <div class="d-grid">
            <button type="submit" class="btn btn-auth text-white">Reset Password</button>
        </div>
    </form>
</div>
{% endblock %}
