{% extends 'base.html' %}
{% block title %}Verify OTP{% endblock %}
{% block content %}
<h2>Enter OTP</h2>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">OTP sent to your email</label>
        <input type="text" name="otp" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Verify</button>
</form>
{% endblock %}
